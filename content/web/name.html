<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="name"></h1>

    <script>
        // Obtiene el nombre de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const savedName = urlParams.get('savedName');

        // Selecciona el elemento h1 con la clase 'name' y establece su contenido como el nombre guardado
        const nameElement = document.querySelector('.name');
        nameElement.textContent = `Nombre guardado: ${savedName}`;
    </script>
</body>
</html>
